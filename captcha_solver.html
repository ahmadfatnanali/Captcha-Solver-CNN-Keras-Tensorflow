<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST CAPTCHA Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .captcha-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .captcha-image {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin: 15px auto;
            display: inline-block;
            min-height: 80px;
            min-width: 200px;
        }

        #captchaImg {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .result-section {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #2196F3;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }

        .result-time {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”“ GST CAPTCHA Solver</h1>
        <p class="subtitle">Powered by AI - Lightning Fast Recognition</p>
        <p class="subtitle">Developed by Bijaya Kumar Tiadi</p>

        <div class="captcha-section">
            <div class="captcha-image">
                <img id="captchaImg" alt="CAPTCHA will appear here" style="display:none;">
                <div id="loadingText" class="loading">Click "Load CAPTCHA" to begin</div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="loadCaptcha()">ðŸ”„ Load CAPTCHA</button>
                <button class="btn btn-secondary" onclick="solveCaptcha()" id="solveBtn" disabled>ðŸ¤– Solve</button>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <div class="result-label">CAPTCHA Solution:</div>
            <div class="result-value" id="resultValue">------</div>
            <div class="result-time" id="resultTime"></div>
        </div>

        <div id="errorSection" class="error"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSolved">0</div>
                <div class="stat-label">Solved</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgTime">0ms</div>
                <div class="stat-label">Avg Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
    </div>

    <script>
        let currentCaptchaBlob = null;
        let totalSolved = 0;
        let totalAttempts = 0;
        let totalTime = 0;

        async function loadCaptcha() {
            const loadingText = document.getElementById('loadingText');
            const captchaImg = document.getElementById('captchaImg');
            const solveBtn = document.getElementById('solveBtn');
            const errorSection = document.getElementById('errorSection');
            const resultSection = document.getElementById('resultSection');

            // Hide previous results
            resultSection.classList.remove('show');
            errorSection.classList.remove('show');

            // Show loading
            loadingText.textContent = 'Loading CAPTCHA...';
            loadingText.style.display = 'block';
            captchaImg.style.display = 'none';
            solveBtn.disabled = true;

            try {
                // Generate random number to prevent caching
                const rnd = Math.random();
                const url = `https://services.gst.gov.in/services/captcha?rnd=${rnd}`;

                // Fetch CAPTCHA image
                const response = await fetch(url, {
                    mode: 'cors',
                    credentials: 'omit'
                });

                if (!response.ok) {
                    throw new Error('Failed to load CAPTCHA from GST server');
                }

                const blob = await response.blob();
                currentCaptchaBlob = blob;

                // Display image
                const imageUrl = URL.createObjectURL(blob);
                captchaImg.src = imageUrl;
                captchaImg.style.display = 'block';
                loadingText.style.display = 'none';
                solveBtn.disabled = false;

            } catch (error) {
                console.error('Error loading CAPTCHA:', error);
                loadingText.textContent = 'Failed to load CAPTCHA';
                showError('Error: ' + error.message + '. CORS may be blocking the request. Try using a CORS proxy or running the API with CORS enabled.');
            }
        }

        async function solveCaptcha() {
            if (!currentCaptchaBlob) {
                showError('Please load a CAPTCHA first');
                return;
            }

            const solveBtn = document.getElementById('solveBtn');
            const resultSection = document.getElementById('resultSection');
            const errorSection = document.getElementById('errorSection');
            const resultValue = document.getElementById('resultValue');
            const resultTime = document.getElementById('resultTime');

            // Hide previous results
            resultSection.classList.remove('show');
            errorSection.classList.remove('show');

            // Disable button and show loading
            solveBtn.disabled = true;
            solveBtn.innerHTML = '<div class="spinner"></div> Solving...';

            totalAttempts++;

            try {
                const startTime = performance.now();

                // Create form data
                const formData = new FormData();
                formData.append('file', currentCaptchaBlob, 'captcha.png');

                // Send to API
                const response = await fetch('http://127.0.0.1:8001/solve', {
                // const response = await fetch(' https://def8c7368d71.ngrok-free.app/solve', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const endTime = performance.now();
                const clientTime = Math.round(endTime - startTime);

                // Update stats
                totalSolved++;
                totalTime += clientTime;

                // Show result
                resultValue.textContent = data.captcha;
                resultTime.textContent = `Solved in ${clientTime}ms (API: ${data.solve_time_ms}ms)`;
                resultSection.classList.add('show');

                // Update statistics
                updateStats();

            } catch (error) {
                console.error('Error solving CAPTCHA:', error);
                showError('Error solving CAPTCHA: ' + error.message + '. Make sure the API is running at http://127.0.0.1:8000');
            } finally {
                // Re-enable button
                solveBtn.disabled = false;
                solveBtn.innerHTML = 'ðŸ¤– Solve';
            }
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.textContent = message;
            errorSection.classList.add('show');
        }

        function updateStats() {
            document.getElementById('totalSolved').textContent = totalSolved;
            document.getElementById('avgTime').textContent = totalSolved > 0 ? Math.round(totalTime / totalSolved) + 'ms' : '0ms';
            document.getElementById('successRate').textContent = totalAttempts > 0 ? Math.round((totalSolved / totalAttempts) * 100) + '%' : '0%';
        }

        // Auto-load CAPTCHA on page load
        window.addEventListener('load', () => {
            console.log('GST CAPTCHA Solver Ready');
            console.log('Make sure API is running at http://127.0.0.1:8000');
        });
    </script>
</body>
</html>
